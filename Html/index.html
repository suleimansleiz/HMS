<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE</title>
    <script src="https://kit.fontawesome.com/7877f9915d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper-container">
      <div class="title">
        Login To City Hostels
      </div>
      <div class="form">
        <div class="input_field">
            <input type="text" class="input" placeholder="Enter Username or Email">
        </div>
        <div class="input_field">
            <input type="password" class="input" placeholder="Enter Password">
        </div>
        <div class="input_field">
            <form action="user_dashboard.html" class="form-btn">
            <input type="submit" class="btn" value="Login">
        </form>
        </div>
        <div class="input_statement">
            <p><a href="Registration.html">Register</a> New Account.</p>
        </div>
        <div class="input_statement">
            <p>Login as an <a href="Administrator.html">Admin</a></p>
        </div>
      </div>
    </div>
    
</body>
</html>
